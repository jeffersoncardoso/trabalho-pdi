<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="public/third_party/bootstrap-slider/slider.css">
		<link rel="stylesheet" type="text/css" href="public/css/style-sass.css">
		<link rel="stylesheet" type="text/css" href="public/css/style-less.css">
		<title>Lautert - PDI - 4N</title>
	</head>

	<body class="skin-blue">

		<div class="elements d-none">
			<input id="inputFile" type="file" name="image">
		</div>
		<div class="content-left">
			<aside class="main-sidebar">
				<!-- sidebar: style can be found in sidebar.less -->
				<section class="sidebar">
					<!-- sidebar menu: : style can be found in sidebar.less -->
					<ul class="sidebar-menu" data-widget="tree">
						<li class="header">Imagem</li>

						<li>
							<a class="dropdown-item image-upload" href="javascript:void(0);">
								<i class="fa fa-circle-o text-red"></i>
								<span>Importar</span>
							</a>
						</li>

						<li>
							<a class="dropdown-item reset" href="javascript:void(0);">
								<i class="fa fa-circle-o text-red"></i>
								<span>Resetar</span>
							</a>
						</li>

						<li>
							<a class="dropdown-item zhang_suen" href="javascript:void(0);">
								<i class="fa fa-circle-o text-red"></i>
								<span>ZhangSuen</span>
							</a>
						</li>

					</ul>
				</section>
			</aside>
		</div>

		<div class="content-right">
			<div class="content-wrapper">
				<div class="content-image">
					<h4>Original</h4>
					<canvas id="canvas-image-origin"></canvas>
					<div class="image-result">
						<div class="img-size"></div>
					</div>
				</div>
				<div class="modelo">
					<h4>Alterada</h4>
					<canvas class="canvas-image-change"></canvas>
					<div class="image-result">
						<div class="img-size"></div>
					</div>
				</div>
				<div class="results"></div>
				<div class="statistics d-none">
					<h5>Estatísticas</h5>
					<ul>
						<li class="media"><label>Média : </label><span></span></li>
						<li class="mediana"><label>Mediana : </label><span></span></li>
						<li class="vari"><label>Variância : </label><span></span></li>
						<li class="moda"><label>Moda : </label><span></span></li>
						<li class="total"><label>Total Pixels : </label><span></span></li>
					</ul>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="public/js/jquery-3.4.1.js"></script>
		<script type="text/javascript" src="public/third_party/bootstrap-4.1.3/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="public/third_party/bootstrap-slider/bootstrap-slider.js"></script>
		<script type="text/javascript" src="public/js/PDI.js"></script>
		<script type="text/javascript" src="public/js/application.js"></script>
	</body>
</html>
